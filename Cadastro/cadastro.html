<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Cadastro</h1>
    <form id="form-cadastro">
      <span class="error" id="error-nome"></span>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <span class="error" id="error-senha"></span>
      <label for="senha">Senha (6-10 caracteres):</label>
      <input type="password" id="senha" name="senha" required />

      <span class="error" id="error-cpf"></span>
      <label for="cpf">CPF (11 dÃ­gitos):</label>
      <input type="text" id="cpf" name="cpf" required />

      <span class="error" id="error-email"></span>
      <label for="email">e-mail:</label>
      <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$">

      <span class="error" id="error-data"></span>
      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required />

      <input type="submit" value="Cadastrar" onclick="cadastrar()" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
